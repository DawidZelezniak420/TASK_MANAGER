<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/assets/css/updateTaskStyles.css}"/>
</head>
<body>

<div class="container">
    <h2>UPDATE TASK</h2>
    <hr>
    <form th:action="@{/To/Do/update/tasks/}" th:object="${task}" method="post">

        <div class="form-group">
            <label for="taskId" class="sr-only">Task ID:</label>
            <input type="hidden" id="taskId" name="taskId" th:value="${task.taskId}">
        </div>

        <div class="form-group">
            <label for="taskName">Task Name</label>
            <input th:field="${task.taskName}" id="taskName" class="form-control col-4 mb-2">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea th:field="${task.description}" id="description" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="priority">Priority</label>
            <select th:field="${task.priority}" id="priority" class="form-control col-4 mb-2">
                <option value="LOW">Low</option>
                <option value="INTERMEDIATE">Intermediate</option>
                <option value="HIGH">High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select th:field="${task.status}" id="status" class="form-control col-4 mb-2">
                <option value="ACTIVE">Active</option>
                <option value="FINISHED">Finished</option>
            </select>
        </div>

        <div th:if="${errorInfo != null}" class="alert alert-danger mt-3">
            <strong>Error:</strong>
            <ul>
                <li th:each="error : ${errorInfo}" th:text="${error.message}"></li>
            </ul>
        </div>

        <div th:if="${info != null}" class="alert alert-success mt-3">
            <strong>
                <span th:text="${info}"></span>
            </strong>
        </div>

        <button class="btn btn-primary" type="submit">Update Task</button>
        <a th:href="@{/To/Do/list/tasks/}" class="btn btn-info">Back</a>
    </form>
</div>

</body>
</html>
