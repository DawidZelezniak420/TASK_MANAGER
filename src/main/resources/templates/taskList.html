<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.8/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/taskListStyles.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h2>Task List</h2>

    <div class="table table-bordered table-striped">
        <a th:href="@{/To/Do/add/tasks/form/}" class="btn btn-primary add-task-link">Add New Task</a>
        <table id="task-table" class="table">

            <thead>
            <tr>
                <th>Task Name</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.taskName}"></td>
                <td th:text="${task.priority}"></td>
                <td th:text="${task.status}"></td>
                <td>
                    <div class="btn-group">
                        <a th:href="@{/To/Do/show/tasks/info/(taskId=${task.taskId})}" class="btn btn-primary">Info</a>
                        <a th:href="@{/To/Do/update/tasks/form/(taskId=${task.taskId})}" class="btn btn-primary ml-2">Update</a>
                        <a th:href="@{/To/Do/delete/tasks/(taskId=${task.taskId})}"
                           class="btn btn-danger ml-2">Delete</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/dt-1.13.8/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        $("#task-table").DataTable({
            'paging': true,
            'searching': true,
            'info': true,
            'order': [],
            'columnDefs': [
                {'orderable': false, 'targets': '_all'},
                {"width": "20%", "targets": 3}
            ]
        });
    });

</script>
</body>
</html>
